<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" href="./favicon.ico">
  <title>CSS Meme Slider</title>
</head>

<body class="body">
  <h1 class="title">CSS Meme Slider</h1>
  <div class="slider">
    <input class="slider__radio" checked type="radio" name="slider" id="r1">
    <input class="slider__radio" type="radio" name="slider" id="r2">
    <input class="slider__radio" type="radio" name="slider" id="r3">
    <input class="slider__radio" type="radio" name="slider" id="r4">
    <input class="slider__radio" type="radio" name="slider" id="r5">
    <input class="slider__radio" type="radio" name="slider" id="r6">
    <input class="slider__radio" type="radio" name="slider" id="r7">

    <div class="slider__container">
      <div class="slider__image-wrapper" id="img1">
        <img class="slider__image" src="./assets/img/slides/01.jpg" alt="The IT guy has a fever">
      </div>
      <div class="slider__image-wrapper" id="img2">
        <img class="slider__image" src="./assets/img/slides/02.jpg" alt="Jurassic Office">
      </div>
      <div class="slider__image-wrapper" id="img3">
        <img class="slider__image" src="./assets/img/slides/03.jpg" alt="Senior Developer">
      </div>
      <div class="slider__image-wrapper" id="img4">
        <img class="slider__image" src="./assets/img/slides/04.jpg" alt="Helpdesk. Outsource.">
      </div>
      <div class="slider__image-wrapper" id="img5">
        <img class="slider__image" src="./assets/img/slides/05.jpg" alt="500 - Internal Server Error">
      </div>
      <div class="slider__image-wrapper" id="img6">
        <img class="slider__image" src="./assets/img/slides/06.jpg" alt="Network cable unplugged">
      </div>
      <div class="slider__image-wrapper" id="img7">
        <img class="slider__image" src="./assets/img/slides/07.jpg" alt="Deadline is comimg...">
      </div>
    </div>
    <div class="slider__controls-wrapper">
      <label class="slider__control" for="r1">X</label>
      <label class="slider__control" for="r2">X</label>
      <label class="slider__control" for="r3">X</label>
      <label class="slider__control" for="r4">X</label>
      <label class="slider__control" for="r5">X</label>
      <label class="slider__control" for="r6">X</label>
      <label class="slider__control" for="r7">X</label>
    </div>
  </div>
</body>

</html>
