<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" href="./favicon.ico">
  <title>CSS Meme Slider</title>
</head>

<body class="body">
  <header class="header">
    <h1 class="header__title">CSS Meme Slider</h1>
  </header>
  <main class="main">
    <div class="slider">
      <input class="slider__radio" checked type="radio" name="slider" id="r1">
      <input class="slider__radio" type="radio" name="slider" id="r2">
      <input class="slider__radio" type="radio" name="slider" id="r3">
      <input class="slider__radio" type="radio" name="slider" id="r4">
      <input class="slider__radio" type="radio" name="slider" id="r5">
      <input class="slider__radio" type="radio" name="slider" id="r6">
      <input class="slider__radio" type="radio" name="slider" id="r7">

      <div class="slider__container">
        <div class="slider__image-wrapper" id="img1">
          <img class="slider__image" src="./assets/img/slides/01.jpg" alt="The IT guy has a fever">
        </div>
        <div class="slider__image-wrapper" id="img2">
          <img class="slider__image" src="./assets/img/slides/02.jpg" alt="Jurassic Office">
        </div>
        <div class="slider__image-wrapper" id="img3">
          <img class="slider__image" src="./assets/img/slides/03.jpg" alt="Senior Developer">
        </div>
        <div class="slider__image-wrapper" id="img4">
          <img class="slider__image" src="./assets/img/slides/04.jpg" alt="Helpdesk. Outsource.">
        </div>
        <div class="slider__image-wrapper" id="img5">
          <img class="slider__image" src="./assets/img/slides/05.jpg" alt="500 - Internal Server Error">
        </div>
        <div class="slider__image-wrapper" id="img6">
          <img class="slider__image" src="./assets/img/slides/06.jpg" alt="Network cable unplugged">
        </div>
        <div class="slider__image-wrapper" id="img7">
          <img class="slider__image" src="./assets/img/slides/07.jpg" alt="Deadline is coming...">
        </div>
      </div>

      <div class="slider__info-wrapper">
        <div class="slider__text-wrapper">
          <p class="slider__text">The IT guy has a fever</p>
          <p class="slider__text">Jurassic Office</p>
          <p class="slider__text">Senior Developer</p>
          <p class="slider__text">Helpdesk. Outsource.</p>
          <p class="slider__text">500 - Internal Server Error</p>
          <p class="slider__text">Network cable unplugged</p>
          <p class="slider__text">Deadline is coming...</p>
        </div>
        <div class="slider__controls-wrapper">
          <label class="slider__control" for="r1"><span class="slider__control-circle"></span></label>
          <label class="slider__control" for="r2"><span class="slider__control-circle"></span></label>
          <label class="slider__control" for="r3"><span class="slider__control-circle"></span></label>
          <label class="slider__control" for="r4"><span class="slider__control-circle"></span></label>
          <label class="slider__control" for="r5"><span class="slider__control-circle"></span></label>
          <label class="slider__control" for="r6"><span class="slider__control-circle"></span></label>
          <label class="slider__control" for="r7"><span class="slider__control-circle"></span></label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a class="footer__copyright" href="https://github.com/Al-E-xXx/">&copy; 2024 Al-E-xXx</a>
  </footer>
</body>

</html>
